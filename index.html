<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World PWA</title>
  <link rel="stylesheet" href="/ky4mail/style.css">
  <link rel="manifest" href="/ky4mail/manifest.json">
  <meta name="theme-color" content="#6200ea">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="container">
    <h1 id="greeting">Hello, World!</h1>
    <div class="controls">
      <button onclick="toggleGreeting()">Toggle Greeting</button>
      <button id="speechBtn" onclick="toggleSpeechRecognition()">Start Speech Recognition</button>
      <button onclick="getLocation()">Get Location</button>
      <button onclick="toggleVibration()">Vibrate</button>
    </div>
    <div class="results">
      <p id="speechResult">Speech Result: <em>Waiting for input...</em></p>
      <p id="locationResult">Location: <em>Not fetched</em></p>
      <p id="orientationResult">Orientation: <em>Not detected</em></p>
    </div>
  </div>
  <script src="/ky4mail/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/ky4mail/sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
